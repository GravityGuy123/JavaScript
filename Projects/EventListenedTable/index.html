<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Attributes Table</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 20px 0;
        width: 60%;
      }
      td,
      th {
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
      }
      .box {
        background-color: #f0f0f0;
        font-weight: bold;
      }
      #message {
        margin-top: 20px;
        font-size: 18px;
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <h2>Click a row to see its attributes</h2>
    <div id="output"></div>
    <div id="message"></div>
    <script src="script.js"></script>
  </body>
</html>
